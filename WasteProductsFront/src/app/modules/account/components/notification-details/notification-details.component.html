<mat-card class="m-3 mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      <h2><b>{{notfication.Subject | titlecase}}</b></h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{notfication.Message}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab class="mx-3" (click)="goBack()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
