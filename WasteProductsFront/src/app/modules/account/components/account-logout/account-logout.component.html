<mat-card>
  <mat-card-header>
    <mat-card-title><h2>Вы действительно хотите выйти?</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="lead">Есть ли вы это читаете вы, то вы приняли верное решените...</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="mx-3" (click)="goBack()">Нет</button>
    <button mat-stroked-button color="warn" class="mx-3" (click)="logOut()">Да</button>
  </mat-card-actions>
</mat-card>
