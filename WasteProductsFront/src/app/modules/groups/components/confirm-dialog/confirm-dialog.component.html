<h2 mat-dialog-title>{{model.title | titlecase}}</h2>
<mat-dialog-content>

  <p class="lead">{{model.question}}</p>

</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
  <button mat-button [mat-dialog-close]="false">Нет, отмена</button>
  <button mat-button [mat-dialog-close]="true">Да</button>
</mat-dialog-actions>
