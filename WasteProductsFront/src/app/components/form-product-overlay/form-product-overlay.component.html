<app-form-overlay-wrapper>
  <mat-icon>description</mat-icon>
    {{ form.name }}
</app-form-overlay-wrapper>

<div class="overlay-content"
  [@slideContent]="animationState"
  (@slideContent.start)="onAnimationStart($event)">

  <form class="product-form">
    <mat-form-field [hideRequiredMarker]="false">
      <mat-label>Мой рейнтинг</mat-label>
      <mat-select #rate value="1" required>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" [hideRequiredMarker]="false">
      <textarea #comment matInput placeholder="Мой комментарий" value="" required></textarea>
    </mat-form-field>
    <div class="error-validation" *ngIf="errorValidation">
      <p>Поле Мой комментарий не может быть пустым</p>
    </div>
    <button *ngIf="!form.editMode; else editProduct" type="submit" (click)="addToMyProducts(comment.value, rate.value)" mat-button>Добавить</button>
    <button mat-button (click)="closeForm()">Отмена</button>
    <ng-template #editProduct>
      <button type="submit" (click)="editMyProducts(comment.value, rate.value)" mat-button>Редактировать</button>
    </ng-template>
  </form>

</div>
