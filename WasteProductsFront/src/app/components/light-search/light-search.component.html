<mat-card>
  <div class="full-width">
    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="query" placeholder="Поиск ...." (keyup.enter)="search(query)" autocomplete="off">
    </mat-form-field>
    <button matSuffix mat-button mat-icon-button (click)="search(query)">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <mat-list >
    <mat-list-item *ngFor="let item of tempResult$ | async" (click)="productClicked(item)">
      {{item.Name}}
    </mat-list-item>
  </mat-list>

  <mat-paginator [length]="length"  [hidePageSize]="true" [pageSize]="5" [pageIndex]="pageIndex"
               (page)="pageEvent = changePageEvent($event)">
  </mat-paginator>
</mat-card>
